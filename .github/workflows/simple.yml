name: Shell commands

on: [push]

jobs: 
  run-shell-command: 
    runs-on: ubuntu-latest
    steps: 
      - name: echo a string
        run: echo "Hello there"
      - name: multiline scipt
        run: | 
          node -v
          npm -v
      - name: python command
        run: |
          import platform
          print
          (platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-latest
    steps: 
      - name: dir powershell
        run: Get-location
      - name: dir bash
        run: pwd
        shell: bash