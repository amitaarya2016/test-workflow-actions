name: matrix

on: push

jobs:
  node-version:
    strategy: 
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node-version: [6,8,9]
        include:
          - os: ubuntu-latest
            node-version: 8
            is_ubuntu_8: true
        exclude:
          - os: ubuntu-latest
            node-version: 6
          - os: windows-latest
            node-version: 6
      fail-fast: true
      max-parallel: 2
    runs-on: ${{matrix.os}}
    env:
      IS_UBUNTU_8: ${{ matrix.is_ubuntu_8 }}
    steps:
      - name: log node node-version
        run: node -v
      - uses: actions/setup-node@v2
        with:
          node-version: '6'
      - name: log node v 2
        run: |
          node -v
          echo $IS_UBUNTU_8
